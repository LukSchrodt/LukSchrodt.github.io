<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Brownie Recipe</title>
</head>
<body>

    <!-- As a heading -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-nav">Brownies</span>
        </div>
    </nav>

    <div class="container welcome-text">
        <div class="row">
            <div class="col-6">
                <b>Ingredients:</b>
                <ul>
                    <li>
                        <p>100g Butter</p>
                    </li>
                    <li>
                        <p>2 Fresh Eggs</p>
                    </li>
                    <li>
                        <p>150g Sugar</p>
                    </li>
                    <li>
                        <p>1 Teaspoon vanilla sugar</p>
                    </li>
                    <li>
                        <p>200g Chocolate</p>
                    </li>
                    <li>
                        <p>200g Flour</p>
                    </li>
                    <li>
                        <p>200g Walnut kernels</p>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <img class="image-ingredients" src="../Pictures/20211221_073745.jpg" alt="Ingredients">
                <i class="small-text-ingredients">My ingredients</i>
            </div>
        </div>
    </div>

    <div class="container welcome-text">
        <div class="row">
            <div class="col-6">
                
            </div>
            <div class="col-6">
                <img class="image-butter" src="../Pictures/butter.jpg" alt="Butter">
                <img class="image-butter-mixed" src="../Pictures/butter2.jpg" alt="Mixed Butter">
                <i class="small-text-butter">Butter</i>
                <i class="small-text-butter-mixed">Butter Mixed</i>
            </div>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
